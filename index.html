<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Emoji Maker</title>
</head>
<body>
    <h1>WELCOME TO THE MINHAJ EMOJI MAKER </h1>
<div class="container">
    <div class="buttonContainer">
        <button id="color">Color</button>
        <button id="eyes">Eyes</button>
        <button id="eyebrows">EyeBrows</button>
        <button id="mouth">Mouth</button>
    </div>
</div>

<div class="emojiContainer">
<div class="emoji">
    <img src="eyebrow-3.svg" alt="" class="eyebrows">
    <img src="eye-4.svg" alt="" class="eyes">
    <img src="mouth-4.svg" alt="" class="mouth">
</div>

</div>






    <script src="index.js"></script>
</body>
</html>
